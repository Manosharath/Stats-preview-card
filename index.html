<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/index.css">
    
    <title>stats preview card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class=" container2">
        <div class="card" style="max-width: 620px;">
            <div class="row g-0">
              <div class="col-sm-6">
                <div class="card-body card_content">
                  <h5 class="card-title card_head">Get <span>insights</span> that help your business grow.</h5>
                  <p class="card-text card_para"><small>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</small></p>
                  <div class="card-text d-flex last_content">
                      <div>
                          <h5 class="last_content1">10k+</h5>
                          <p class="last_content2">COMPANIES</p>
                      </div>
                      <div>
                        <h5 class="last_content1">314</h5>
                        <p class="last_content2">TEMPLATES</p>
                    </div>
                    <div>
                        <h5 class="last_content1">12M+</h5>
                        <p class="last_content2">OUERIES</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 overlay-div">
                <img src="./Images/image-header-desktop.jpg" class="img-fluid rounded-end card-img-top" alt="office" style="height: 100%;">
                <div class="image-overlay"></div>
            </div>
            </div>
          </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
